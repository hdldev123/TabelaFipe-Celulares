[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=netlify/functions --production=false"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirecionamento da API para Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA redirect - deve ficar por Ãºltimo
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "vite"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = false